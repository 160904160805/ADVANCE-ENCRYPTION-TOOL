<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Encryption Tool</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>üîê Advanced Encryption Tool</h1>

    <select id="modeSelector" onchange="toggleMode()">
        <option value="">-- Select Mode --</option>
        <option value="file-encrypt">Encrypt File</option>
        <option value="file-decrypt">Decrypt File</option>
        <option value="text-encrypt">Encrypt Text</option>
        <option value="text-decrypt">Decrypt Text</option>
    </select>

    <div id="fileSection" style="display: none;">
        <input type="file" id="fileInput" />
    </div>

    <div id="textSection" style="display: none;">
        <textarea id="textInput" placeholder="Enter text here..." rows="5"></textarea>
    </div>

    <div class="password-wrapper">
        <input type="password" id="passwordInput" placeholder="Enter Password" />
        <span class="toggle-password" onclick="togglePassword()">
            <i id="eyeIcon" class="fa fa-eye"></i>
        </span>
    </div>

    <button id="encryptBtn" style="display:none;" onclick="handleEncrypt()">Encrypt</button>
    <button id="decryptBtn" style="display:none;" onclick="handleDecrypt()">Decrypt</button>

    <div id="resultContainer" style="display:none; margin-top:20px;">
        <pre id="resultText" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
        <a id="downloadBtn" class="download-button" style="display: none; margin-top: 10px; padding: 8px 12px; background: #555; color: #fff; border-radius: 6px; text-decoration: none;">Download Result</a>
    </div>

    <footer>! Study Purpose Only.</footer>
</div>

<script src="/static/script.js"></script>
</body>
</html>
